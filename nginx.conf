worker_processes auto;
# Ensure nginx can write its pid file in a non-root location
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Set temporary paths to /tmp so the non-root 'nginx' user can write to them
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Optimization
    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Updated CSP to allow Google Fonts and the runtime env script
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';" always;

    server {
        # Listen on 8080 (non-root standard)
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml;

        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        # Note: We exclude env-config.js from heavy caching so it updates on restart
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            if ($request_uri ~* "env-config.js") {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                expires 0;
            }
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint for Kubernetes/Load Balancers
        location /healthz {
            access_log off;
            return 200 "OK";
        }
    }
}